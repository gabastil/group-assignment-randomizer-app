<!DOCTYPE html>
<html>
    <head>
        <title>Group Randomizer</title>
        <link rel="stylesheet" type="text/css" href="css/index.css" >
    </head>
    <body>
        <div class="header">
            <ul class="header nav">
                <li>Back to <a href='www.glennabastillas.com'>Glenn Abastillas</a></li>
            </ul>
        </div>
        <div class="body">
            <div class="instructions">
                <div class="instructions-left">
                    <h1>Group Assignment Randomizer</h1>
                    <p>
                        Enter your list of items as comma-separated values in the text area below.
                        Click on <span>Assign</span> to randomly group your items.
                    </p>
                </div>
                <div class="actions">
                    <button id="assign" class="button">Assign</button>
                    <label>Number of Groups</label>
                    <input type="text" class="select" value="3" required>
                </div>
            </div>
            <div class="input">
                <textarea type="text" name="input" placeholder="Enter, items, as, a, comma, separated, list" required></textarea>
            </div>
            <div class="output">
                <table>
                    <tbody>
                        <th>Group 1</th>
                        <tr>
                            <td>Empty Group</td>
                        </tr>
                    </tbody>
                </table>
                <table>
                    <tbody>
                        <th>Group 2</th>
                        <tr>
                            <td>Empty Group</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="footer">
            <ul class="footer nav">
                <li>For more information contact: Blagrg</li>
            </ul>
        </div>
    </body>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</html>
