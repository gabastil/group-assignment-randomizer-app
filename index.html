<!DOCTYPE html>
<html>
    <head>
        <title>Group Randomizer</title>
        <link rel="stylesheet" type="text/css" href="css/index.css" >
    </head>
    <body>
        <div class="header">
            <div class="nav">
                <span>
                    &leftarrow;
                </span>
                <a href='www.glennabastillas.com'>back</a>
            </div>
        </div>
        <div class="body">
            <div class="instructions">
                <div class="explanations">
                    <h1>Group Assignment Randomizer</h1>
                    <ol>
                        <li>Enter <span>number of groups</span> to create in the text box to the right.</li>
                        <li>Type your <span>list of items</span> as <span>comma separated values</span> below.</li>
                        <li>Click on <span>assign</span> the grouped items below the text box.</li>
                    </ol>
                </div>
                <div class="assignments">
                    <label>Number of Groups</label>
                    <input type="text" class="select" value="3" required>
                    <button id="assign" class="button">Assign</button>
                </div>
            </div>
            <div class="input">
                <textarea type="text" name="input" placeholder="Enter, items, as, a, comma, separated, list" required></textarea>
            </div>
            <div class="output">
                <!-- <table>
                    <tbody>
                        <th>Group 1</th>
                        <tr>
                            <td>Empty Group</td>
                        </tr>
                    </tbody>
                </table>
                <table>
                    <tbody>
                        <th>Group 2</th>
                        <tr>
                            <td>Empty Group</td>
                        </tr>
                    </tbody>
                </table> -->
            </div>
        </div>
        <div class="footer">
            <ul class="nav">
                <li>Encounter any issues? Please log a ticket in <a href="https://github.com/gabastil/group-assignment-randomizer-app/issues">this app's GitHub Repo.</a></li>
            </ul>
        </div>
    </body>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</html>
